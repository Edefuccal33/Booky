<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i}">
    <link rel="stylesheet" th:href="@{/https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}">
</head>

<body>

    <nav th:replace="fragments/navbar :: navbar"></nav>

    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Update book</h2>
                </div>
            </div>
            <div class="container">
                <form th:action="@{/book/update-book/{id}(id=${book.getId()})}" th:object="${book}" method="post">
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input class="form-control item" type="number" th:field="*{isbn}" id="isbn" placeholder="1234">
                        <span style="color: red;" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control item" type="text" th:field="*{title}" id="title" placeholder="Title">
                        <span style="color: red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input class="form-control item" type="number" th:field="*{year}" id="year" placeholder="1234">
                        <span style="color: red;" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
                    </div>
                    <div class="form-group">
                        <label for="copies">Copies</label>
                        <input class="form-control item" type="number" th:field="*{copies}" id="copies" placeholder="0">
                        <span style="color: red;" th:if="${#fields.hasErrors('copies')}" th:errors="*{copies}"></span>
                    </div>
                    <div class="form-group">
                        <label for="createdAt">Date Up</label>
                        <input class="form-control item" type="date" th:field="*{createdAt}" id="createdAt">
                        <span style="color: red;" th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"></span>
                    </div>
                    <div class="form-group">
                        <label for="authorId">Select Author</label>
                        <select class="form-control item" id="authorId" th:field="*{author}" >
                            <option th:each="author: ${authors}" th:value="${author.getId()}" th:text="${author.getName() + ' ' + author.getLastname()}"></option>
                        </select>
                        <span style="color: red;" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span><br>
                    <div class="form-group">
                        <label for="publisherId">Select Publisher</label>
                        <select class="form-control item" id="publisherId" th:field="*{publisher}">
                            <option th:each="publisher: ${publishers}" th:value="${publisher.getId()}" th:text="${publisher.getName()}"></option>
                        </select>
                        <span style="color: red;" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
                    </div>
                    <!-- escondido -->

                    <input class="form-control item" type="hidden" th:field="*{borrowedCopies}" id="borrowedCopies">

                    <input class="form-control item" type="hidden" th:field="*{remainingCopies}" id="remainingCopies">

                    <div role="group" class="btn-group">
                        <a th:href="@{/book}">
                            <button class="btn btn-danger btn-space" type="button">Cancel</button>
                        </a>
                        <button class="btn btn-success btn-block" type="submit">Confirm</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <footer th:replace="fragments/footer :: footer"></footer>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
</body>

</html>
